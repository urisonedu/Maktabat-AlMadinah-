</head>
<body>
    <header>
        <div class="container header-flex">
            <a href="index.html" class="logo">๐ ููุชุจุฉ ุงููุฏููุฉ</a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ุงุจุญุซ ุนู ูุชุงุจุ ูุคูู..." onkeyup="filterProducts()">
            </div>

    </header>

    <main class="container">
        <div style="display: flex; gap: 30px; margin-top: 40px;">
            <aside style="width: 250px; flex-shrink: 0;">
                <h3>ุงูุฃุตูุงู</h3>
                <ul id="categoryList" style="margin-top: 15px;">
                    <li style="padding: 5px 0; cursor: pointer; color: var(--primary-color);" onclick="filterCategory('all')">ุงููู</li>
                    </ul>
            </aside>

            <section style="flex-grow: 1;">
                <div id="shop-grid" class="grid"></div>
            </section>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        let activeCategory = 'all';

        function renderShop(filterData = products) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = filterData.map(p => `
                <div class="product-card">
                    <a href="product.html?id=${p.id}">
                        <div class="product-image"><img src="${p.image}" alt="${p.title_ar}"></div>
                        <div class="product-title">${p.title_ar}</div>
                        <div class="product-author">${p.author_ar}</div>
                        <div class="product-price">${p.price_dzd} ุฏุฌ</div>
                    </a>
                </div>
            `).join('');
        }

        function filterCategory(cat) {
            activeCategory = cat;
            if(cat === 'all') renderShop(products);
            else renderShop(products.filter(p => p.category === cat));
        }

        function filterProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.title_ar.includes(term) || p.author_ar.includes(term)
            );
            renderShop(filtered);
        }

        // ุชุญุถูุฑ ูุงุฆูุฉ ุงูุฃุตูุงู
        const categories = [...new Set(products.map(p => p.category))];
        document.getElementById('categoryList').innerHTML += categories.map(c => `
            <li style="padding: 5px 0; cursor: pointer;" onclick="filterCategory('${c}')">${c}</li>
        `).join('');

        renderShop();
    </script>
</body>
