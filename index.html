<style>
/* تعديل في CSS لتحسين ظهور الصورة الرئيسية */
.hero {
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('https://images.unsplash.com/photo-1507738978512-3575816fa752?auto=format&fit=crop&q=80&w=1500');
    background-size: cover;
    background-position: center;
    color: white;
    padding: 120px 0;
    text-align: center;
}

.hero h1 {
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.hero p {
    color: #eee;
    font-size: 1.3rem;
    max-width: 700px;
    margin: 0 auto;
}

/* تحسين جودة صور المنتجات */
.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* جعل الصور متناسقة الحجم */
    transition: transform 0.5s ease;
}

.product-card:hover .product-image img {
    transform: scale(1.1);
}
</style>
